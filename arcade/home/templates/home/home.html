<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Arcade</title>
        <style>
            #head{
                height: 20%;
                background-color: red;
            }
            h1 {
                text-align: center;
                color: blue;
                font-family: "Arial";
            }
            .container {
                display: flex;
                flex-wrap: wrap;
                height: 100%;
            }
            .container > div {
                background-color: springgreen;
                font-size: 20px;
                margin: 20px;
                padding: 20px;
                width: 175px;
                height: 75px;
                text-align: center;
            }
        </style>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin=""></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin=""></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
   
    </head>
    <body>
        <div id="head">
            <h1>Welcome to the Arcade!</h1>
        </div>

        <script type ="text/babel">
            
            function capitalizeFirstLetter(str) {
                return str.charAt(0).toUpperCase() + str.slice(1);
            }

            function Game(props) {
                let ref = `../${props.game}`
                return (
                    <div id={props.game}>
                        <a href={ref}>{capitalizeFirstLetter(props.game)} </a>
                    </div>
                );
            }
            

            function App() {
                
                return (
                    <div class="container">
                        <Game game="snake" />
                        <Game game="paddle" />
                        <Game game="tictactoe" />
                    </div>
                );
                
            }

            ReactDOM.render(<App />, document.querySelector("#body"))
        </script>
        <div id="body"></div>
    </body>
</html>
